<div class="list">
    <table mat-table [dataSource]="dataSource">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id" width="75" sticky>
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element" class="sticky"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="team" sticky>
          <th mat-header-cell *matHeaderCellDef> Team </th>
          <td mat-cell *matCellDef="let element"><span [innerHTML]="element.team"></span></td>
        </ng-container>
      
        <!-- Dyn Columns -->
        <ng-container *ngFor="let col of columns" [matColumnDef]="col.name">
          <th mat-header-cell *matHeaderCellDef> <span [innerHTML]="col.title"></span> </th>
          <td mat-cell *matCellDef="let element"> {{element[col.value]}} </td>
        </ng-container> 
      
        <tr mat-header-row class="sticky" *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

</div>
